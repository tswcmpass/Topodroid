<h4>3D VIEWER - 2D rose diagram</h4>

The dialog is opened from the menu <i>Rose diagram</i> of the <i>3D window</i>.
<br><p> 

It displays the 2D view of the directions, in the horizontal plane, of the survey legs.<br>
The North is vertical upward, and the East is horizontal to the right.
